   "1978-ban született Budapesten. Általános iskolás évei alatt került szorosabb kapcsolatba zenével, klasszikus trombitát tanult a lausanne-i konzervatóriumban.
Hazaköltözése után folytatta zenei tanulmányait, a trombitát - a Led Zeppelin hatására - gitárra cserélte. 93-ban az Erkel Ferenc Zeneiskolában kezdett gitárt tanulni Juhász Gábornál, itt ismerkedett meg a jazzel.
1997-ben egyetemi matematikai tanulmányokba kezdett, majd 2000-től párhuzamosan a LFZE jazz tanszékén tanult. Mindkét diplomáját 2004-ben szerezte meg.
