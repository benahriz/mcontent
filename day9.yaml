  desc: "A jelenlegi formájában 2012 januárja óta Budapesten együtt zenélő, egyébként
    szombathelyi gyökerű Elefánt, 2011 decemberében mutatkozott be a nyilvánosság
    előtt. A két alapító által írt Magányos című daluk - és az ahhoz a Kodály Method
    projekt által készített klip - pillanatokon belül nagy siker lett. \n\nA szerzőpárosban
    megérett zenei koncepció végképp szükségessé tette az Elefánt kibővítését, amit
    egy nagyszabású bemutatkozó koncert tett aktuálissá: a zenekar az említett két
    alapítón kívül csupa remek, figyelemreméltó múlttal és sajátos karakterrel rendelkező
    taggal kibővülve vált öttagúvá.\n\nZenéjüket nehéz bekategorizálni: jellemző rá
    a 3/4-es lüktetés, a lágy melankólia és a kirobbanó energikusság egyaránt, hol
    gipsy-punk, hol pszichedélia, hol elektronikus műfajokból derengő elemek bukkannak
    fel. Stílusjegyek terén nehéz megnevezni egyet, így talán a korlátoknélküliség
    a legfontosabb ismérvük. Ennek ellenére dalaik sajátos atmoszférát hordoznak,
    amit a kreatív zenei megoldások és a különleges dalszövegek tesznek igazán egyedivé"
